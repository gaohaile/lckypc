<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>广告管理</li>
		<li>广告详情信息</li>
	</ul>
</div>
<!-- 录入ad信息 -->
<div class="formbody">
	
	<form>
		<div class="formtitle">
			<span>广告信息</span>
		</div>
		<table class="tbl tablelist">
		<tr>
				<td colspan='2' class="width15 text-center">标题</td>
				<td colspan='1'>{{adInfo.ad_title}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">内容</td>
				<td colspan='6'>{{adInfo.ad_title}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">类型</td>
				<td colspan='1'>{{adInfo.ad_type|findtype}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">审核状态</td>
				<td colspan='1'>{{adInfo.ad_state|findstate}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">联系人</td>
				<td colspan='1'>{{adInfo.ad_name}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">联系方式</td>
				<td colspan='1'>{{adInfo.ad_name}}</td>
		</tr>
		<tr>
				<td colspan='2' class="width15 text-center">备注</td>
				<td colspan='1'>{{adInfo.ad_remark}}</td>
		</tr>
		</table>
	</form>
</div>
